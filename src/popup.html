<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller</title>
    <link rel="stylesheet" type="text/css" href="popup.css"></link>
  </head>
  <body>
    <h1>Video Speed Controller</h1>
    <form id="form">
      <input id="speed" name="speed" type="number" step="0.1">
      <button type="submit">Change Speed</button>
    </form>
    <button id="reset">Reset to 1x</button>
    <script src="utils.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
